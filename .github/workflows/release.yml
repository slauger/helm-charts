name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Charts
        run: |
          mkdir -p .cr-release-packages
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              helm package "$chart" -d .cr-release-packages
            fi
          done

      - name: Delete all existing releases
        run: |
          echo "Deleting all existing releases..."
          gh release list --limit 100 | while read -r line; do
            tag=$(echo "$line" | awk '{print $1}')
            if [ -n "$tag" ]; then
              echo "Deleting release and tag: $tag"
              gh release delete "$tag" --yes --cleanup-tag 2>/dev/null || true
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Releases (without tags)
        run: |
          for package in .cr-release-packages/*.tgz; do
            if [ -f "$package" ]; then
              chart_name=$(basename "$package" .tgz)
              echo "Creating release for: $chart_name"

              gh release create "$chart_name" "$package" \
                --title "$chart_name" \
                --notes "Helm chart package for $chart_name" \
                --latest=false

              echo "âœ… Released: $chart_name"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Helm Repository Index
        run: |
          mkdir -p .cr-index
          helm repo index .cr-release-packages --url https://github.com/slauger/helm-charts/releases/download
          cp .cr-release-packages/index.yaml .cr-index/index.yaml

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .cr-index

  deploy:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
