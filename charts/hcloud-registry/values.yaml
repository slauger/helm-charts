# Default values for hcloud-registry
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Docker Registry image configuration
image:
  registry: docker.io
  repository: registry
  tag: "2.8.3"
  pullPolicy: IfNotPresent

# Number of replicas (only 1 supported for now due to S3 storage)
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 5000
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
  hosts:
    - host: registry.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: registry-tls
      hosts:
        - registry.example.com

# Authentication configuration
# Generate htpasswd with: docker run --rm --entrypoint htpasswd registry:2 -Bbn username password
auth:
  # Base64 encoded htpasswd file
  # Example: echo -n "user:hashedpassword" | base64
  htpasswd: ""

# S3 storage backend configuration
storage:
  s3:
    # Hetzner Object Storage bucket name
    bucket: "my-registry-bucket"

    # AWS region (Hetzner uses eu-central for Falkenstein)
    region: "eu-central"

    # Hetzner Object Storage endpoint
    # Falkenstein: https://fsn1.your-objectstorage.com
    # Nuremberg: https://nbg1.your-objectstorage.com
    # Helsinki: https://hel1.your-objectstorage.com
    endpoint: "https://fsn1.your-objectstorage.com"

    # S3 credentials (create a separate secret or provide here)
    accessKey: ""
    secretKey: ""

    # Enable encryption at rest
    encrypt: true

    # Use HTTPS
    secure: true

    # Enable v4 authentication
    v4auth: true

    # Root directory in bucket
    rootdirectory: "/"

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""
